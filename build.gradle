apply plugin: 'java'
apply plugin: 'maven'

task wrapper(type: Wrapper) {
    gradleVersion = '1.0'
}

sourceSets {
	main {
		java {
			srcDir 'src/com/kissaki'
    	}
	}
	test {
		java {
			srcDir 'test/com/kissaki'
    	}
  	}
}

//MavenRepository identity setting
group = 'com.kissaki.sample'
archivesBaseName = 'Samplemavenrepobygradle' 
version = '0.0.1'

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: 'file:/Users/sassembla/Desktop/SampleMavenRepoByGradle')
		}
	}
}

[install.repositories.mavenInstaller, uploadArchives.repositories.mavenDeployer]*.pom*.whenConfigured { pom ->
	pom.project {
		inceptionYear '2012'
		packaging 'jar'
		licenses {
			license {
				name 'The Apache Software License, Version 2.0'
				url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
				distribution 'repo'
			}
		}
	}
}
